	var practiceInput1 = document.getElementById('practiceInput1');
	var practiceInput2 = document.getElementById('practiceInput2');
	var practiceBtn1 = document.getElementById('practiceBtn1');
	var span = document.getElementById('showSpan');
	practiceBtn1.onclick = function(){
		var practiceInputValue1 = practiceInput1.value;
		var practiceInputValue2 = practiceInput2.value;
		var practice1 = parseInt(practiceInputValue1);
		var practice2 = parseInt(practiceInputValue2);
		if (practice1 + practice2 > 100) {
			var showResult = practice1 + practice2;
			span.innerText = showResult;
		}else {
			var showResult = practice1 > practice2 ? practice1 - practice2 : practice2 - practice1;
			span.innerText = showResult; 
		}
	}
	//////////////////////////////////////////
	var years = document.getElementById('years');
	var practiceBtn2 = document.getElementById('practiceBtn2');
	practiceBtn2.onclick = function(){
		var yearsValue = years.value;
		var year = parseInt(yearsValue);
		if (year % 4 == 0 && year % 100 !== 0) {
			var showResult = "闰年";
			span.innerText = showResult;
		}else if (year % 400 == 0) {
			var showResult = "闰年";
			span.innerText = showResult;
		}else {
			var showResult = "不是闰年";
			span.innerText = showResult;
		}
	}

	var getSex = document.getElementById('sex');
	var getHeight = document.getElementById('height');
	var getWeight = document.getElementById('weight');
	var practiceBtn3 = document.getElementById('practiceBtn3');
	practiceBtn3.onclick = function(){
		var sex = getSex.value;
		var heightValue = getHeight.value;
		var weightValue = getWeight.value;
		var height = parseInt(heightValue);
		var weight = parseInt(weightValue);
		if (sex == "男" || sex =="male" || sex == "man") {
			if (weight >= height - 100 - 3 || weight <= height - 100 + 3) {
				var showResult = "标准体重";
				span.innerText = showResult;
			}else{
				var showResult = "不标准体重";
				span.innerText = showResult;
			}
		}else if(sex == "女" || sex == "female" || sex == "woman"){
			if (weight >= height - 110 - 3 || weight <= height - 110 + 3) {
				var showResult = "标准体重";
				span.innerText = showResult;

				var showResult = "不标准体重";

			}
