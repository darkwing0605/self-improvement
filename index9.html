<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index9</title>
	<style type="text/css">
		.z1,.z2,.z3 {
			position: absolute;
			width: 200px;
			height: 100px;
			padding: 5px 10px;
			color: #FFF;
			text-align: right;
		}
		.z1 {
			z-index: 1;
			background:#000;
		}
		.z2 {
			z-index: 2;
			top: 30px;
			left: 30px;
			background: #C00;
		}
		.z3 {
			z-index: 3;
			top: 60px;
			left: 60px;
			background: #999;
		}
	</style>
	<script type="text/javascript">
		var a = 1;
		function fn1(a){
			alert(a);
			a = 2;
		};
		fn1(a);
		alert(a);
	</script>
</head>
<body>
	<div class="z1">z-index:1</div>
	<div class="z2">z-index:2</div>
	<div class="z3">z-index:3</div>
</body>
</html>
