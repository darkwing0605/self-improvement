		var PublicClass = function() {
			// 私有化的变量
			var privateMethod = function() {
				alert('执行了一个很复杂的操作');
			};

			// 单元测试这个很复杂的函数
			privateMethod();

			// 通过特权函数去访问这个私用的独立单元
			this.bridgeMethod = function() {
				return privateMethod();
			}
		};

		var p1 = new PublicClass;
		p1.bridgeMethod();
	</script>
