<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
</head>
<body>
	<div class="box">原始div</div>
	<script src="js/jQuery-1.12.4.min.js"></script>
	<script>
		//给box添加一个点击事件
		$('.box').click(function(){
