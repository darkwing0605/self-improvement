<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- <script src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script> -->
	<script src="https://cdn.bootcss.com/react/0.14.0-beta3/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/0.14.0-beta3/JSXTransformer.js"></script>
</head>
<body>
	<div id="container"></div>

	<script type="text/jsx">
var TestClickComponent = React.createClass({
	handleClick: function(event) {
		var tipE = React.findDOMNode(this.refs.tip);

		if (tipE.style.display === 'none') {
			tipE.style.display = 'inline';
		}else{
			tipE.style.display = 'none';
		}

		event.stopPropagation();
		event.preventDefault();
	},
	render: function() {
		return (
			<div>
				<button onClick={this.handleClick}>显示|隐藏</button>
				<span ref="tip">测试点击</span>
			</div>
		);
	}
});
var TestInputComponent = React.createClass({
	getInitialState: function() {
		return {
			inputContent: ''
		};
	},
	changeHandler: function(event) {
		this.setState({
			inputContent: event.target.value
		});

		event.preventDefault();
		event.stopPropagation();
	},
	render: function() {
		return (
			<div>
				<input type="text" onChange={this.changeHandler}/>
				<span>{this.state.inputContent}</span>
			</div>
		);
	}
});
React.render( 
	<div>
		<TestClickComponent />
		<br />
		<TestInputComponent />
	</div>,
	document.getElementById('container')
);
	</script>
</body>
</html>
