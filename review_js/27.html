<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			width: 700px;
			height: 40px;
			list-style: none;
			margin:100px auto 0;
			border:1px solid gold;
		}
		.nav li{
			float: left;
			width: 99px;
			border-right: 1px solid skyblue;
			font:20px/40px "宋体";
			text-align: center;
			height: 200px;
		}
		.nav li:last-child{
			width: 100px;
			border-right: none 0;
			background: purple;
		}
		.nav li:first-child{
			background: red;
		}
		.nav li:nth-child(2){
			background: orange;
		}
		.nav li:nth-child(3){
			background: yellow;
		}
		.nav li:nth-child(4){
			background: green;
		}
		.nav li:nth-child(5){
			background: cyan;
		}
		.nav li:nth-child(6){
			background: blue;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li>首页1</li>
		<li>首页2</li>
		<li>首页3</li>
		<li>首页4</li>
		<li>首页5</li>
		<li>首页6</li>
		<li>首页7</li>
	</ul>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script>
		function tiaodong(){
			$('.nav li').each(function(i){
				$(this).delay(200*i).animate({
					'height': 40
				},500,function(){
					$(this).animate({
						'height': 200
					});
				});
			});
		}
		tiaodong();
		var timer = setInterval(tiaodong, 2300);
	</script>
</body>
</html>
