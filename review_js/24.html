<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">0000000</div>
	<ul>
		<li>000001</li>
		<li>000002</li>
		<li>000003</li>
		<li>000004</li>
		<li>000005</li>
		<div>000006</div>
		<div>000007</div>
		<span>000008</span>
		<span>000009</span>
	</ul>

	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script>
		//点击事件
		$('#box').click(function(){
			console.log($(this).html());
		});
		//on()方法
		//通过on()方法给li添加点击事件
		/*
		$('li').click(function(){
			console.log($(this).html());
		});
		*/
		$('ul').on('click','li',function(){
			console.log($(this).html());
		});
		/*不写第二个参数
		$('ul').on('click',function(){
			console.log($(this).html());
		});
		///上下一样/////////////////////
		$('ul').click(function(){
			console.log($(this).html());
		});
		*/

		//bind()方法
		$('#box').bind('click mouseenter mouseleave', function(){
			console.log('blind()方法');
		});
		//one()方法
		$(document).one('click',function(){
			window.open('http://www.baidu.com/')
		});
		//hover()方法
		$('#box').hover(function(){
			$(this).css({
				'width': 200,
				'height': 50,
				'background': 'pink'
			});
		}, function(){
			$(this).css({
				'width': '100%',
				'height': 12,
				'background': '#ffffff'
			});
		});
	</script>
</body>
</html>
