<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*img{
			width: 500px;
		}*/
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 400px;
			overflow: hidden;
			position: relative;
		}
		img{
			width: 300px;
			height: 400px;
		}
		p{
			position: absolute;
			bottom: 0;
			height: 50px;
			width: 300px;
			background: orange;
			display: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/baidu/2.jpg" alt="">
		<p>小米官网卷动效果</p>
	</div>
	<br>
	<button>显示</button>
	<button>隐藏</button>
	<button>卷动显示</button>
	<button>卷动隐藏</button>
	<button>卷动切换</button>
	<button>淡入</button>
	<button>淡出</button>
	<button>切换</button>
	<button>改变透明度到0.5</button>
	<button>改变透明度到1</button>

	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script>
		$('button')[0].onclick = function(){
			$('img').show(1500);
		}
		$('button')[1].onclick = function(){
			$('img').hide(1500);
		}
		////////////////////////////////////////////////////////////////////
		$('button')[2].onclick = function(){
			$('img').slideDown();
		}
		$('button')[3].onclick = function(){
			$('img').slideUp();
		}
		$('button')[4].onclick = function(){
			$('img').slideToggle();
		}
		////////////////////////////////////////////////////////////////////
		//鼠标经过
		$('img')[0].onmouseover = function(){
			$('p').slideDown(100);
		}
		$('img')[0].onmouseout = function(){
			$('p').slideUp(100);
		}
		////////////////////////////////////////////////////////////////////
		$('button')[5].onclick = function(){
			$('img').fadeIn();
		}
		$('button')[6].onclick = function(){
			$('img').fadeOut();
		}
		$('button')[7].onclick = function(){
			$('img').fadeToggle();
		}
		$('button')[8].onclick = function(){
			$('img').fadeTo(1000, 0.5)
		}
		$('button')[9].onclick = function(){
			$('img').fadeTo(1000, 1)
		}
	</script>
</body>
</html>
