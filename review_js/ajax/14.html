<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	姓名：<input type="text" id="uname" /> <br>
	性别：<input type="text" id="sex" /> <br>
	年龄：<input type="text" id="age" /> <br>
	<button id="btn">获取数据</button>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	// 前台要做的是：从后台拿数据
	// 自己写一个方法，把数据解析了
	function data(obj){
		
		$("#uname").val(obj['name']);
		$("#sex").val(obj['sex']);
		$("#age").val(obj['age']);
		
	}
	// 点击按钮拿数据
	$("#btn").click(function(){
		// 把外部js引进了，在页面中添加一个script标签
		var oScript = $("<script src='http://127.0.0.1:88/13_01.js'><\/script>");
		// 添加到页面
		$("body").append(oScript);
	})
</script>

</html>
