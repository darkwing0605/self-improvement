<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 300px;
			height: 200px;
			background: #efefef;
			border: 1px solid #000000;
			margin: 20px auto;
		}
		.tab{
			height: 40px;
			border-bottom: 1px solid skyblue;
			overflow: hidden;
		}
		.tab span{
			display: block;
			float: left;
			width: 149px;
			border-right: 1px solid #cccccc;
			line-height: 39px;
			text-align: center;
		}
		.tab span.active{
			background: orange;
		}
		.login, .regist{
			display: none;
		}
		.show{
			display: block;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="tab">
			<span class="active">登录</span>
			<span>注册</span>
		</div>
		<div class="login show">
			用户名：<input type="text" name="uname" id="uname"><br>
			密码：<input type="password" name="pwd" id="pwd"><br>
			<input type="button" value="登录" id="btn1">
		</div>
		<div class="regist">
			用户名：<input type="text" name="rname" id="rname"><br>
			密码：<input type="password" name="rpwd" id="rpwd"><br>
			确认密码：<input type="password" name="rpwd2" id="rpwd2"><br>
			<input type="button" value="注册" id="btn2">
		</div>
	</div>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script>
		$('.tab span').click(function() {
			$(this).addClass('active').siblings().removeClass('active');
			if ($(this).html() == '登录') {
				$('.login').addClass('show');
				$('.regist').removeClass('show');
			} else {
				$('.login').removeClass('show');
				$('.regist').addClass('show');
			}
		});
		//注册功能
		$('#btn2').click(function() {
			//验证两次密码是否相同
			if ($('#rpwd').val() == $('#rpwd2').val()) {
				var xhr = (function() {
					if (window.XMLHttpRequest) {
						return new XMLHttpRequest();
					} else {
						return new ActiveXObject('Microsoft.XMLHTTP');
					}
				})();
				xhr.open('get', '7_01.php?rname=' + $('#rname').val() + '&rpwd=' + $('#rpwd').val(), true);
				xhr.send();
				xhr.onreadystatechange = function() {
					if (xhr.readyState == 4) {
						if (xhr.status >= 200 && xhr.status < 300 || xhr.status == 304) {
							console.log(xhr.responseText);
						}
					}
				}
			} else {
				alert('两次密码不一致，请重新输入');
			}
		});
		//登录功能
		$('#btn1').click(function() {
			var xhr = (function() {
				if (window.XMLHttpRequest) {
					return new XMLHttpRequest();
				} else {
					return new ActiveXObject('Microsoft.XMLHTTP');
				}
			})();
			xhr.open('get', '7_message.txt', true);
			xhr.send();
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4) {
					if (xhr.status >= 200 && xhr.status < 300 || xhr.status == 304) {
						//解析json字符串
						var data = JSON.parse(xhr.responseText);
						if ($('#uname').val() == data['rname'] && $('#pwd').val() == data['rpwd']) {
							alert('登录成功');
						} else {
							alert('登录失败');
						}
					}
				}
			}
		});
	</script>
</body>
</html>
